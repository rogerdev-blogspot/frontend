<body class="text-center">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <main class="form-signin w-100 m-auto">
                <form  id="form"  action="/register" method="POST" >
                    <input type="hidden" name="csrf" value="{{ .csrf }}">
                    <h1 class="h3 mb-3 fw-normal">REGISTRATION</h1>
                    <!-- <div class="form-floating">
                        <input type="text" name="name" class="form-control" id="floatingInputName">
                        <label for="floatingInputName">Name</label>
                    </div> -->
                    <div class="form-floating">
                        <input type="text" name="name"  class="form-control" id="floatingInputName" placeholder="Name">
                        <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" name="email"  class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" name="address"  class="form-control" id="floatingInputAddress" placeholder="Address">
                        <label for="floatingInput">Address</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-control mb-3" id="floatingInputGender" name="gender" placeholder="Gender">
                            <option selected value="male">Male</option>
                            <option value="female">Female</option>
                          </select>
                          <label for="floatingInputGender">Gender</label>

                    </div>

                    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
                    
                </form>
                    <div class="text-center mt-2">
                        <p>have an account? <a href="/login">Login</a></p>
    
                    </div>
                    <p class="mt-2 mb-3 text-muted">&copy; RogerDev | 2022</p>
            </main>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script type="text/javascript">
        // JS code here ...
        $(document).ready(function () {
            var form = $("#form")
            $(form).on('submit', function (e) {
                console.log("form di click")
                e.preventDefault()

                var self = $(this)

                var formData = {
                    name: self.find('[name="name"]').val(),
                    email: self.find('[name="email"]').val(),
                    password: self.find('[name="password"]').val(),
                    address: self.find('[name="address"]').val(),
                    gender: self.find('select[name="gender"]').val()
                }

                var url = self.attr('action')
                var method = self.attr('method')
                var payload = JSON.stringify(formData)

                $.ajax({
                    url: url,
                    type: method,
                    contentType: 'application/json',
                    data: payload,
                    beforeSend: function (req) {
                        var csrfToken = self.find('[name=csrf]').val()
                        req.setRequestHeader("X-CSRF-Token", csrfToken)
                    },
                }).then(function (res) {
                    console.log("response didapat")
                    console.log(res)

                    alert(res)
                }).catch(function (err) {
                    alert('ERROR: ' + err.responseText)
                    console.log('err', err)
                })
            })
        })
    </script>
