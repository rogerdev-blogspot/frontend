{{define "result"}}
<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Show Message</title>
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="card text-center">
                    <div class="card-header text-uppercase fw-bold fs-2">
                        {{.name}}
                    </div>
                    <div class="card-body">
                    <h5 class="card-title">Zodiak Anda</h5>
                    <p class="card-text text-danger">{{.zodiak}}</p>
                    <h5 class="card-title">Character</h5>
                    <p class="card-text text-success">{{.character}}</p>
                    <h5 class="card-title">Message</h5>
                    <p class="card-text text-info">{{.message}}</p>
                    <a href="/" class="btn btn-primary">Kembali</a>
                    </div>
                    <div class="card-footer text-muted">
                        usia anda {{.year}} tahun {{.month}} bulan {{.day}} hari
                    </div>
                </div>
             </div>  
        </div>
        

    </body>
</html>
{{end}}
